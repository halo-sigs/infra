apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: halo-admin-asssets-ingress
  namespace: halo-system
spec:
  rules:
    - host: "next.ryanc.cc"
      http:
        paths:
          - path: /assets
            pathType: Prefix
            backend:
              service:
                name: halo-admin-service
                port:
                  number: 8090
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: halo-admin-service
                port:
                  number: 8090
